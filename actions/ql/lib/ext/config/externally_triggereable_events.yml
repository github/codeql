extensions:
  - addsTo:
      pack: codeql/actions-all
      extensible: externallyTriggerableEventsDataModel
    data:
      - ["discussion"]
      - ["discussion_comment"]
      - ["fork"]
      - ["watch"]
      - ["issue_comment"]
      - ["issues"]
      - ["pull_request_comment"]
      - ["pull_request_review"]
      - ["pull_request_review_comment"]
      - ["pull_request_target"]
      - ["workflow_run"] # depending on branch filter
      - ["workflow_call"] # depending on caller
      - ["workflow_dispatch"] 
      - ["scheduled"]
