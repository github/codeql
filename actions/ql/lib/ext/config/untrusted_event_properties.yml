      - ["github\\.event\\.changes\\.head\\.ref\\.from", "branch"]
      # LABEL
      - ["github\\.event\\.pull_request\\.head\\.label", "label"]
      # EMAIL
      - ["github\\.event\\.head_commit\\.author\\.email", "email"]
      - ["github\\.event\\.head_commit\\.committer\\.email", "email"]
