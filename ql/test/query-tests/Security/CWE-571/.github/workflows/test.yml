        run: echo "Test 12 should not be printed"
      - name: Test 13
        if: |
          1 == 2 ||
          3 == 4
        run: echo "Test 13 should not be printed"
      - name: Test 14
        if: >-
          ${{(
            false || 1 == 2
          )}}
        run: echo "Test 14 should not be printed"
      - name: Test 15
