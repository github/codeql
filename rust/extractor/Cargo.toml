[package]
name = "codeql-rust"
version = "0.1.0"
edition = "2024"
license = "MIT"

# When updating these dependencies, run `rust/update_cargo_deps.sh`
[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.40", features = ["derive"] }
figment = { version = "0.10.19", features = ["env", "yaml"] }
num-traits = "0.2.19"
ra_ap_base_db = "0.0.288"
ra_ap_hir = "0.0.288"
ra_ap_hir_def = "0.0.288"
ra_ap_ide_db = "0.0.288"
ra_ap_hir_ty = "0.0.288"
ra_ap_hir_expand = "0.0.288"
ra_ap_load-cargo = "0.0.288"
ra_ap_paths = "0.0.288"
ra_ap_project_model = "0.0.288"
ra_ap_syntax = "0.0.288"
ra_ap_vfs = "0.0.288"
ra_ap_parser = "0.0.288"
ra_ap_span = "0.0.288"
ra_ap_cfg = "0.0.288"
ra_ap_intern = "0.0.288"
serde = "1.0.219"
serde_with = "3.13.0"
triomphe = "0.1.14"
argfile = "0.2.1"
codeql-extractor = { path = "../../shared/tree-sitter-extractor" }
rust-extractor-macros = { path = "macros" }
itertools = "0.14.0"
glob = "0.3.2"
chrono = { version = "0.4.41", features = ["serde"] }
serde_json = "1.0.140"
dunce = "1.0.5"
toml = "0.8.23"
tracing = "0.1.41"
tracing-flame = "0.2.0"
tracing-subscriber = "0.3.19"
chalk-ir = "0.103.0"
mustache = "0.9.0"
