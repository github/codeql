[package]
name = "codeql-rust"
version = "0.1.0"
edition = "2021"

# When updating these dependencies, run `rust/update_cargo_deps.sh`
[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.26", features = ["derive"] }
figment = { version = "0.10.19", features = ["env", "yaml"] }
log = "0.4.22"
num-traits = "0.2.19"
ra_ap_base_db = "0.0.258"
ra_ap_hir = "0.0.258"
ra_ap_hir_def = "0.0.258"
ra_ap_ide_db = "0.0.258"
ra_ap_hir_expand = "0.0.258"
ra_ap_load-cargo = "0.0.258"
ra_ap_paths = "0.0.258"
ra_ap_project_model = "0.0.258"
ra_ap_syntax = "0.0.258"
ra_ap_vfs = "0.0.258"
ra_ap_parser = "0.0.258"
ra_ap_span = "0.0.258"
ra_ap_cfg = "0.0.258"
ra_ap_intern = "0.0.258"
serde = "1.0.217"
serde_with = "3.12.0"
stderrlog = "0.6.0"
triomphe = "0.1.14"
argfile = "0.2.1"
codeql-extractor = { path = "../../shared/tree-sitter-extractor" }
rust-extractor-macros = { path = "macros" }
itertools = "0.14.0"
glob = "0.3.2"
chrono = { version = "0.4.39", features = ["serde"] }
serde_json = "1.0.135"
dunce = "1.0.5"
toml = "0.8.19"
