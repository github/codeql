[package]
name = "ast-generator"
version = "0.1.0"
edition = "2024"
license = "MIT"

# When updating these dependencies, run `rust/update_cargo_deps.sh`
[dependencies]
ungrammar = "1.16.1"
proc-macro2 = "1.0.95"
quote = "1.0.40"
either = "1.15.0"
stdx = {package = "ra_ap_stdx", version = "0.0.288"}
itertools = "0.14.0"
mustache = "0.9.0"
serde = { version = "1.0.219", features = ["derive"] }
anyhow = "1.0.98"
