  name: string
  _pragma: qltest_collapse_hierarchy

DbFile:
  _extends: File

UnknownFile:
  _extends: File
  _synth:
    on: {}

Locatable:
  location:
    type: Location?
    _pragma: cpp_skip  # this is emitted using trap entries directly
  _pragma: qltest_skip

