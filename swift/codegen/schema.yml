# add dbscheme files to be added verbatim
_includes:
  - prefix.dbscheme

# organize generated class files in subdirectories according to these regexp rules
# a class can override this specifying `_dir`
_directories:
  decl: Decl$|Context$
  pattern: Pattern$
  type: Type$
  typerepr: TypeRepr$
  expr: Expr$
  stmt: Stmt$

File:
  name: string

