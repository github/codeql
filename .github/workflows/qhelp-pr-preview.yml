name: Query help preview

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - "rc/*"
    paths:
      - "ruby/**/*.qhelp"

jobs:
  qhelp:
    runs-on: ubuntu-latest
    steps:
      - run: echo "12345" > pr.txt
      - uses: actions/upload-artifact@v2
        with:
          name: comment
          path: pr.txt
          retention-days: 1
      - run: echo "comment" > comment.txt
      - if: always()
        uses: actions/upload-artifact@v2
        with:
          name: comment
          path: comment.txt
          retention-days: 1
