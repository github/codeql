name: Regenerate framework models

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/mad_regenerate-models.yml"
      - ".github/actions/fetch-codeql/action.yml"

jobs:
  regenerate-models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # placeholder required for each axis, excluded below, replaced by the actual combinations (see include)
        slug: ["placeholder"]
        ref: ["placeholder"]
        include:
          - slug: "apache/commons-io"
            ref: "13258ce2d07aa0e764bbaa8020af4dcd3a02a620"
        exclude:
          - slug: "placeholder"
            ref: "placeholder"
    steps:
      - name: Clone self (github/codeql)
        uses: actions/checkout@v3
      - name: Setup CodeQL binaries
        uses: ./.github/actions/fetch-codeql
      - name: Clone repositories
        uses: actions/checkout@v3
        with:
          path: repos/${{ matrix.ref }}
          ref: ${{ matrix.ref }}
          repository: ${{ matrix.slug }}
      - name: Build database
        env:
          SLUG: ${{ matrix.slug }}
          REF: ${{ matrix.ref }}
        run: |
          mkdir dbs
          cd repos/${REF}
          SHORTNAME=${SLUG//[^a-zA-Z0-9_]/}
          codeql database create --language=java ../../dbs/${SHORTNAME}
      - name: Regenerate models in-place
        env:
          SLUG: ${{ matrix.slug }}
        run: |
          SHORTNAME=${SLUG//[^a-zA-Z0-9_]/}
          java/ql/src/utils/modelgenerator/RegenerateModels.py "${SLUG}" dbs/${SHORTNAME}
      - name: Stage changes
        run: |
          find java -name "*.model.yml" -print0 | xargs -0 git add
          git status
          git diff --cached > models.patch
      - uses: actions/upload-artifact@v3
        with:
          name: patch
          path: models.patch
          retention-days: 7
