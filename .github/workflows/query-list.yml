name: Build query list

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone self
      uses: actions/checkout@v2
      with:
        path: codeql 
    - name: Clone go
      run: git clone https://github.com/github/codeql-go
    - name: Download CodeQL CLI
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: "github/codeql-cli-binaries"
        version: "latest"
        file: "codeql-linux64.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Unzip CodeQL CLI
      run: unzip -d cli codeql-linux64.zip
    - name: Add codeql to path
      run: | 
        ls -a 
        PATH=$PATH:${{ github.workspace }}/cli
    - name: Build query list
      run: |
        cd codeql
        pwsh ./misc/scripts/resolve-queries.ps1 | Out-file output.csv
    - name: Upload query list
      uses: actions/upload-artifact@v2
      with:
        name: query-list
        path: output.csv
    
