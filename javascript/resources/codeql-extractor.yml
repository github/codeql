name: "javascript"
aliases:
  - javascript-typescript
  - typescript
display_name: "JavaScript/TypeScript"
version: 1.22.1
column_kind: "utf16"
unicode_newlines: true
build_modes:
  - none
file_coverage_languages:
  - name: javascript
    display_name: JavaScript
    scc_languages:
      - JavaScript
  - name: typescript
    display_name: TypeScript
    scc_languages:
      - TypeScript
      - TypeScript Typings
github_api_languages:
  - JavaScript
  - TypeScript
scc_languages:
  - JavaScript
  - TypeScript
  - TypeScript Typings
file_types:
  - name: javascript
    display_name: JavaScript
    extensions:
      - .js
      - .jsx
  - name: ecmascript
    display_name: ECMAScript
    extensions:
      - .es
      - .es6
      - .mjs
  - name: typescript
    display_name: TypeScript
    extensions:
      - .ts
      - .tsx
  - name: html
    display_name: HTML
    extensions:
      - .html
      - .htm
      - .xhtm
      - .xhtml
  - name: vue
    display_name: Vue.js component
    extensions:
      - .vue
  - name: data
    display_name: Data or configuration files
    extensions:
      - .json
      - .yml
      - .yaml
      - .raml
legacy_qltest_extraction: true
options:
  trap:
    title: TRAP options
    description: Options about how the extractor handles TRAP files
    type: object
    visibility: 3
    properties:
      cache:
        title: TRAP cache options
        description: Options about how the extractor handles its TRAP cache
        type: object
        properties:
          dir:
            title: TRAP cache directory
            description: The directory of the TRAP cache to use
            type: string
          bound:
            title: TRAP cache bound
            description: A soft limit (in MB) on the size of the TRAP cache
            type: string
            pattern: "[0-9]+"
          write:
            title: TRAP cache writeable
            description: Whether to write to the TRAP cache as well as reading it
            type: string
            pattern: "(true|TRUE|false|FALSE)"
  skip_types:
    title: Skip type extraction for TypeScript
    description: Whether to skip the extraction of types in a TypeScript application
    type: string
    pattern: "^(false|true)$"
