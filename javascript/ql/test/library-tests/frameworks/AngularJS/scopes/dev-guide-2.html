<div class="show-scope-demo">
  <div ng-controller="GreetController">
    Hello {{name}}! <!-- ScopeProperty -->
  </div>
  <div ng-controller="ListController">
    <ol>
      <li ng-repeat="name in names">{{name}} from {{department}}</li> <!-- ScopeProperty, RootScopeProperty -->
    </ol>
  </div>
</div>
